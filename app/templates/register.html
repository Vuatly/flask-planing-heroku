{% extends 'base.html' %}

{% block content %}
<form method="POST" action="/register">
        {{ form.csrf_token }}
        {{ form.email.label }}
        {{ form.email(size=20) }}
        {{ form.password.label }}
        {{ form.password(size=20) }}
    <input type="submit" value="register">
</form>
<p> You allready have account? <a href="/login">Login.</a></p>
{% endblock content %}
