{% extends 'base.html' %}

{% block content %}
<form method="POST" action="/login">
        {{ form.csrf_token }}
        {{ form.email.label }}
        {{ form.email(size=20) }}
        {{ form.password.label }}
        {{ form.password(size=20) }}
    <input type="submit" value="login">
</form>

You don`t have account? <a href="/register">Register.</a>
{% endblock content %}
